name: Jekyll Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/jekyll-build-pages@v1
    - name: Upload _site
      uses: actions/upload-artifact@v2
      with:
        name: site
        path: _site
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2

- day: "1. European research framework"
  description: "Helping the new generation of researchers in understanding the new directive and policies about data access and open science principles."
- day: "2. Information Dynamics"
  description: "Methodologies to understand how (dis)information is generated, transferred, transformed, and utilized within a complex system over time."
- day: "3. Politic Dynamics"
  description: "A focus on the political discussion and the interactions between individuals, institutions, ideologies, and external factors that drive political opinion."
- day: "4. Social Dynamics"
  description: "Understanding behavioral patterns of society over time, how individuals and institutions influence each other, how social structures evolve, and how collective behaviors emerge."

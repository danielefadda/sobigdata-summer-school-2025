- name: "Mark Coté"
  institution: "King’s College London"
  img_url:  "/assets/images/speaker_Cote.jpg"
  description: "Human-AI coevolution, the process in which humans and AI algorithms continuously influence each other, increasingly characterises our society but is understudied in artificial intelligence and complexity science literature. Recommender systems and assistants play a prominent role in human-AI coevolution, permeating many facets of daily life and influencing human choices through online platforms. The interaction between users and AI results in a potentially endless feedback loop, wherein users' choices generate data to train AI models, which, in turn, shape subsequent user preferences. This human-AI feedback loop has peculiar characteristics compared to traditional human-machine interaction, giving rise to complex and often “unintended” systemic outcomes. This talk will discuss relevant studies on the impact of AI-driven recommendations on human behaviour in social media, geographic mapping, online retail and chatbot ecosystems. Moreover, the talk will discuss the human-AI feedback loop and the challenges of measuring and modelling it."
  topics: ["Reader in Data and Society", "Data Altruism"]
  home: false
  title: "Title of the speech TBA"
  bio: "Mark is a Reader in Data and Society in the Digital Humanities department of King’s College London. His cross-disciplinary research addresses the relationship between the human and technical object and examines the societal dimensions of data, computation and AI. He has been PI or CI on EPSRC, H2020, and AHRC grants valued at more than £10 million. He collaborates with computer scientists in social data analytics and cybersecurity, social scientists and policy experts and legal scholars. He  is a PI and Strategic Board member of REPHRAIN, the UK’s national research centre for online harm mitigation and data empowerment, and a PI on SoBigData, the European research infrastructure for social data analytics. His work has been presented at conferences  and keynotes globally and has been published widely in leading journals across disciplines including Big Data & Society and the IEEE Computer."

- name: "Paolo Gerbaudo"
  institution: "Complutense University of Madrid"
  img_url:  "/assets/images/speaker_Gerbaudo.jpg"
  description: "The diffusion of Big Data has not only profoundly affected contemporary society but also unlocked new avenues for social research at all levels. One particular field of application of new data-driven methods is the study of social media and of online political debates. This topic has gained ever greater importance due to the practical influence that social media are playing in society (as seen in social movements and political elections), and for which new methodologies have been progressively developed. One particular subfield of techniques is the so-called <em>sentiment analysis</em>, which - as the name suggests - is concerned with understanding the affective content of online exchanges. In this presentation, I will discuss the state-of-the-art sentiment analysis methods, why they are so important, and what their present limits are. I will also discuss how they are evolving thanks to the emergence of LLMs, emotion detection techniques as well as the turn of social media towards video content. I will highlight how these techniques reflect the general growth of the phenomenon of <em>affective computing</em> (concerned with studying, capturing, measuring, and expressing emotions) and the great interest of both advertisers and politicians in influencing people's emotional states. Finally, I will comment on the practical implications of these developments and how this field of practice raises significant ethical and political concerns."
  topics: ["Sentiment Analysis", "Affective Computing", "LLMs", "Emotion Detection"]
  home: false
  title: 'Making Sense of Affective Big Data: Sentiment Analysis and the Data Science of "Mass Online Conversations"'
  bio: "Paolo Gerbaudo is an Italian social scientist based at Complutense University in Madrid where he is a senior researcher with talento investigador programme of the autonomous community of Madrid at the department of political history, theory and geography. He is the author of four books on social movements, politics and populism: Tweets and the Streets (2012), The Mask and the Flag (2017) and The Digital Party (2019), and The Great Recoil (2021) and has published over 20 journal articles on social movements, political parties and digital technology."
